dist: trusty
sudo: required
language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - build-essential
      - autoconf
      - libtool
      - git
      - curl
      - protobuf-compiler

env:
  - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
  - eval "${MATRIX_EVAL}"
  - git clone -b $(curl -L https://grpc.io/release) https://github.com/grpc/grpc
  - cd grpc
  - git submodule update --init
  - make CFLAGS='-Wno-implicit-fallthrough -w' CXXFLAGS='-Wno-implicit-fallthrough -w'
  - sudo make install
  - cd third_party/protobuf
  - ./autogen.sh
  - ./configure && make
  - sudo make install

script:
  - cmake .
  - cmake --build . -- -j2
  - ctest -j2
