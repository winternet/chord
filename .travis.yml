dist: trusty
sudo: false
language: cpp

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - build-essential
      - autoconf
      - libtool
      - git
      - curl
      - protobuf-compiler

before_install:
  - git clone -b $(curl -L https://grpc.io/release) https://github.com/grpc/grpc
  - cd grpc
  - git submodule update --init
  - make CFLAGS:=$(CFLAGS) -w CXXFLAGS:=$(CXXFLAGS) -w
  - make install

script:
  - cmake .
  - cmake --build . -- -j2
  - ctest -j2
