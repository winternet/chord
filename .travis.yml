dist: trusty
sudo: required
language: cpp

cache:
  apt: true
  directories:
    - grpc
    - boost_1_65_1

addons:
  apt:
    sources:
      - boost-latest
      - ubuntu-toolchain-r-test
    packages:
      - g++-7
      - build-essential
      - autoconf
      - libtool
      - git
      - curl
      - protobuf-compiler

env:
  - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
  - pwd
  - eval "${MATRIX_EVAL}"
  - echo ":: building boost" && cd
  - curl -O -L https://dl.bintray.com/boostorg/release/1.65.1/source/boost_1_65_1.tar.bz2
  - tar xvjf boost_1_65_1.tar.bz2 && cd boost_1_65_1
  - ./bootstrap.sh --prefix=/usr/local/
  - ./b2 --with-log --with-thread --with-system --with-program_options -j2 install
  - export BOOST_ROOT=$(pwd)
  - echo ":: building grpc" && cd
  - git clone -b $(curl -L https://grpc.io/release) https://github.com/grpc/grpc
  - cd grpc
  - git submodule update --init
  - make CFLAGS='-Wno-implicit-fallthrough -w' CXXFLAGS='-Wno-implicit-fallthrough -w' -j2
  - sudo make install
  - echo ":: building protobuf"
  - cd third_party/protobuf
  - ./autogen.sh
  - ./configure && make -j2
  - sudo make install
  - echo ":: finished building pre-requisites"
  - cd
  - pwd

script:
  - protoc --version
  - cmake .
  - cmake --build . -- -j2
  - ctest -j2
