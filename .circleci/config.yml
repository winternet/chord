version: 2
jobs:
  build:
    docker:
      - image: ubuntu:17.04
    steps:
      - checkout
      - run:
          name: Setup
          command: |
            apt-get update
            apt-get -y install build-essential autoconf libtool git curl cmake unzip
            export WORKINGDIR="$(pwd)"
            echo "working dir: $WORKINGDIR"
            export DEPS="$(pwd)/deps"
            echo "dependency dir: $DEPS"
            mkdir -p $DEPS

      - run:
          name: Install openssl
          command: |
            apt-get -y openssl libssl-dev

      - run:
          name: Install boost
          command: |
            apt-get -y install  libboost-program-options-dev libboost-log-dev libboost-thread-dev libboost-system-dev

      - run:
          name: Install grpc
          command: |
            cd $DEPS
            git clone -b v1.6.6 https://github.com/grpc/grpc
            cd grpc
            git submodule update --init
            make
            make install
            ldconfig

      - run:
          name: Install protobuf
          command: |
            cd $DEPS
            git clone -b v3.0.2 https://github.com/google/protobuf.git protobuf
            cd protobuf
            ./autogen.sh
            ./configure
            make
            make install
            ldconfig
            protoc --version

      - run:
          name: Install chord
          command: |
            mkdir build
            cd build
            cmake ..
            cmake --build .
            ctest --V

