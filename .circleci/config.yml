version: 2.1
executors:
  docker-publisher:
    environment:
      IMAGE_NAME: winternet1337/chord
    docker:
      - image: circleci/buildpack-deps:stretch
jobs:
  build:
    machine:
      image: ubuntu-2004:202201-01
      #docker:
      #  - image: ubuntu:20.04
    environment:
      DEBIAN_FRONTEND: noninteractive
    steps:
      - checkout
      - run:
          name: "Setup"
          command: |
            sudo apt-get update
            sudo apt-get -y install build-essential \
                       curl \
                       git \
                       cmake \
                       autoconf \
                       fuse3 \
                       libfuse3-dev \
                       pkg-config \
                       python3 \
                       python3-pip
            pip3 install conan
            git clone https://github.com/winternet/conan-fusepp && cd conan-fusepp && conan create . && cd -

      - restore_cache:
          keys:
            - conan-cache-v2--{{ checksum "conanfile.txt" }}
            - conan-cache-v2
      - run:
          name: "Install chord"
          command: |
            export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:/usr/lib/x86_64-linux-gnu/libfswatch"
            mkdir build && cd build
            conan config set general.revisions_enabled=True
            # conan remote add winternet-conan-virt https://winternet.jfrog.io/artifactory/api/conan/conan-virt || true
            conan remote add bincrafters https://bincrafters.jfrog.io/artifactory/api/conan/public-conan || true
            conan config set general.revisions_enabled=1
            conan install .. --build=missing -s compiler.libcxx=libstdc++11 
            CXX=g++-9 CC=gcc-9 cmake .. \
              -DENABLE_COVERAGE:BOOL=TRUE \
              -Dchord_USE_CCACHE:BOOL=FALSE \
              -DCMAKE_BUILD_TYPE:STRING=Release \
              -Dchord_BUILD_TESTS:BOOL=ON \
              -Dchord_BUILD_INTEGRATION_TESTS:BOOL=ON \
              -Dchord_BUILD_FUSE_ADAPTER:BOOL=ON
            cmake --build . -- -j1

      - save_cache:
          paths:
            - ~/.conan
          key: conan-cache-v2--{{ checksum "conanfile.txt" }}

      - run:
          name: "Run tests"
          command: |
            cd build
            ctest --verbose #-E chord_test_fuse # docker container would require more privileges
            bash <(curl -s https://codecov.io/bash) -t 8811a299-c05a-4c37-8d1d-c5bac9cca1fe
      - store_test_results:
          path: build/gtest-out
      - store_artifacts:
          path: build/gtest-out

      - run:
          name: "Build artifacts"
          command: |
            cd build
            cmake -DCPACK_PACKAGING_INSTALL_PREFIX=/ -G Ninja -DCMAKE_BUILD_TYPE=Release ..
            cpack -G DEB
            dpkg-deb -c ../packages/chord*.deb
            apt -y install rpm
            cpack -G RPM
            rpm -qlp ../packages/chord*.rpm
            cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ..
            cpack -G TGZ
            tar -tf ../packages/chord*.tgz

  publish-artifacts:
    docker:
      - image: cimg/go:1.17.6
    steps:
      - attach_workspace:
          at: ./packages
      - run:
          name: "Publish Release on GitHub"
          command: |
            go get github.com/tcnksm/ghr
            VERSION="main-snapshot"
            ghr -t ${GITHUB_TOKEN} -u ${CIRCLE_PROJECT_USERNAME} -r ${CIRCLE_PROJECT_REPONAME} -c ${CIRCLE_SHA1} -delete ${VERSION} ./packages



  docker-build:
    executor: docker-publisher
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "Build docker image"
          command: |
            docker build -t $IMAGE_NAME:latest -f docker/Dockerfile_scratch .
      - run:
          name: "Archive docker image"
          command: |
            docker save -o image.tar $IMAGE_NAME
      - persist_to_workspace:
          root: .
          paths:
            - ./image.tar

  docker-publish-latest:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: "Load archived docker image"
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: "Publish docker image to docker hub"
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USER" --password-stdin
            IMAGE_TAG="build-${CIRCLE_BUILD_NUM}"
            docker tag $IMAGE_NAME:latest $IMAGE_NAME:$IMAGE_TAG
            docker push $IMAGE_NAME:latest
            docker push $IMAGE_NAME:$IMAGE_TAG

  docker-publish-tag:
    executor: docker-publisher
    steps:
      - attach_workspace:
          at: /tmp/workspace
      - setup_remote_docker
      - run:
          name: "Load archived docker image"
          command: docker load -i /tmp/workspace/image.tar
      - run:
          name: "Publish docker image to docker hub"
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USER" --password-stdin
            IMAGE_TAG=${CIRCLE_TAG/v/''}
            docker tag $IMAGE_NAME:latest $IMAGE_NAME:$IMAGE_TAG
            docker push $IMAGE_NAME:latest
            docker push $IMAGE_NAME:$IMAGE_TAG

workflows:
  version: 2
  weekly:
    triggers:
      - schedule:
          cron: "0 0 * * 0" # weekly build on SUN
          filters:
            branches:
              only:
                - master
    jobs:
      - build
      - docker-build

  build-main:
    jobs:
      - build:
          filters:
            branches:
              only: 
                - main
                - feature/fuse
      - publish-artifacts:
          requires:
            - build
          filters:
            branches:
              only:
                - main
      - docker-build:
          context: docker-context
          requires:
            - build
          filters:
            branches:
              only:
                - main
                - feature/fuse
      - docker-publish-latest:
          context: docker-context
          requires:
            - build
            - docker-build
          filters:
            branches:
              only:
                - main
                - feature/fuse
      - docker-publish-tag:
          context: docker-context
          requires:
            - build
            - docker-build
          filters:
            tags:
              only: /^v.*/
            branches:
              ignore: /.*/
